<div [@routerTransition]>

    <app-page-header [heading]="'All Services '" [icon]="'fa fa-cogs'">

    </app-page-header>
    <div class="row">
        <div class="container">
            <div class="card mb-3">
                <div class="card-header "  >
                    Service Details
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>name</th>
                            <th>Port</th>
                            <th>IpAddr</th>
                            <th>Status</th>
                            <th>hostName</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let service of Service1">
                            <td>{{service.name}}</td>
                            <td>{{service.port}}</td>
                            <td>{{service.ipAddr}}</td>
                            <td>{{service.status}}</td>
                            <td>{{service.hostName}}</td>
                            <td>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary" (click)="UpStatus()" >Up</button>
                                    <button type="button" class="btn btn-danger" (click)="DownStatus()">Down</button>
                            </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

</div>

            </div>

        </div>
