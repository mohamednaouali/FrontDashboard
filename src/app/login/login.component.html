<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1> Microservice Monitoring Dashboard </h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ngModel="name" class="form-control input-underline input-lg" name="username" [(ngModel)]="username" placeholder="{{ 'username' }}">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" name="password" [(ngModel)]="password" placeholder="{{ 'Password'  }}">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/all-services']" (click)="onLoggedin()">{{ 'Login'  }}</a>
<!--                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' }}</a>-->
            </form>
        </div>
    </div>
</div>
